<div>
    <app-controllers (action)="action($event)"></app-controllers>
    <div class="grid">
        <div class="row" *ngFor="let row of pathFinder.grid">
            <div class="path" *ngFor="let node of row" (click)="runAction(node)" [ngClass]="node.classes">
                <div class="path-inner"></div>
            </div>
        </div>
    </div>
</div>
