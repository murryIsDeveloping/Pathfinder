<div>
    <app-controllers></app-controllers>
    <div class="grid" [ngClass]="pathfinder.theme">
        <div class="row" *ngFor="let row of pathfinder.matrix.grid">
            <div class="path" *ngFor="let node of row"
                 (click)="runAction(node)" [ngClass]="node.classes">
                <div class="path-inner" [ngStyle]="nodeWeightStyle(node)"></div>
            </div>
        </div>
    </div>
</div>
