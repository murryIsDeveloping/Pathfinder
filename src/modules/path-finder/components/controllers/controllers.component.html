<app-algorithms></app-algorithms>

<div class="actions">
    <h3>Cell Actions</h3>
    <button (click)="start()" [ngClass]="{ 'active': PathFindingService.eventAction === 'START' }">Starting Point</button>
    <button (click)="end()" [ngClass]="{ 'active': PathFindingService.eventAction === 'END' }">End Point</button>
    <button (click)="block()" [ngClass]="{ 'active': PathFindingService.eventAction === 'BLOCK' }">Create Walls</button>
    <button (click)="waypoint()" [ngClass]="{ 'active': PathFindingService.eventAction === 'WAYPOINT' }">Waypoint</button>
    <button (click)="increaseWeight()" [ngClass]="{ 'active': PathFindingService.eventAction === 'INCREASEWEIGHT' }">Increase Point Weight</button>
    <button (click)="decreaseWeight()" [ngClass]="{ 'active': PathFindingService.eventAction === 'DECREASEWEIGHT' }">Descrease Point Weight</button>
</div>

<div class="contollers">
    <h3>Controls</h3>
    <button (click)="run()">Run</button>
    <button (click)="reset()">Reset</button>
</div>
